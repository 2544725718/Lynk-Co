    <div class="kl-logon">
            <div class="kl-logoing">
                <h3>注册</h3>
                <form action="" id="kl-login-form">
                    <fieldset class="kl-fieldset">
                        <div class="kl-formgroup" id="kl-nameFormgroup">
                            <div class="kl-ipt-text">
                                <label for="" class="kl-logonlabel">手机号码</label>
                                <input type="text" id="kl-login-by">
                            </div>
                        </div> 
                        <p id="kl-error">
                            <!-- 请输入您的手机号码 -->
                        </p>
                        
                        
                        <div class="kl-formgroup" id="kl-chaLogin">
                            <div class="kl-ipt-yan">
                                <label for="" class="kl-logoncapt">长度6~16位，数字、字母、字符、至少两种</label>
                                <input type="password" id="kl-captcha" name="captcha">
                            </div>
                        </div>
                         <p id="kl-errory">
                             <!-- 请输入符合规则的密码 -->
                        </p>

                        <div class="kl-formgroup" id="kl-nameFormgroup">
                            <div class="kl-ipt-mima">
                                <label for="" class="kl-logonlabel-mima">验证密码</label>
                                <input type="password" id="kl-login-by-mima" name="kl-login-by-mima">
                            </div>
                        </div> 
                        <p id="kl-erroryr">
                            <!-- 您输入的两次密码不同 -->
                        </p>
           
                    </fieldset>
